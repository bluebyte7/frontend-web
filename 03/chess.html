<!DOCTYPE html>

	<title>Chess</title> 
	<style> 
         #wrap { 
             width: 400px; 
             height: 400px; 
             border: 2px solid grey; 
         }

             height: 100px; 
             width: 100px;

 <body>  
 <div id="wrap"></div>
